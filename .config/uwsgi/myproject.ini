[uwsgi]
chdir = /srv/aws_project/myproject
module = config.wsgi:application
home = /home/ubuntu/.pyenv/versions/django_assignment

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/myproject.pid
logto = /var/log/uwsgi/myproject/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
